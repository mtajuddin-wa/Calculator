<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="sample.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <button onclick="togglemode()">Toggle Theme</button>
        </div>
        <div class="display">
            <input type="text" id="input">
        </div>
        <div class="keyPad">
            <div class="numbers">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('.')">.</button>
            </div>

            <div class="operations">
                <button class="operator-btn" onclick="clearDisplay()">C</button>
                <button class="operator-btn" onclick="deteleCharacter()">D</button>
                <button class="operator-btn" onclick="appendValue('/')">/</button>
                <button class="operator-btn" onclick="appendValue('*')">*</button>
                <button class="operator-btn" onclick="appendValue('+')">+</button>
                <button class="operator-btn" onclick="appendValue('-')">-</button>
                <button class="operator-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
